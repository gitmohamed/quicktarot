<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="darkreader-lock" />
    <title>Quick Tarot</title>
  </head>
  <body>
    <header>
      <h1>Quick Tarot</h1>
      <small
        >by üêà‚Äç‚¨õ&nbsp;<a href="https://github.com/gitmohamed" target="_blank"
          >gitMohamed</a
        ></small
      >
    </header>
    <main>
      <div id="board">
        <!-- start empty -->
        <span style="cursor: pointer;" onclick="fetchCards(1)" class="active"><img src="images/CardBacks.png" alt="The Lovers"><p>Click to Quick Draw</p></span>
      </div>
      <h3>
        Click a button below to draw random cards from the deck
      </h3>
      <ul>
        <li>
          <a id="one"><button>‚≠êÔ∏è Draw One</button></a>
        </li>
        <li>
          <a id="three"><button>‚ú® Draw Three</button></a>
        </li>
        <li>
          <a id="five"><button>üåü Draw Five</button></a>
        </li>
      </ul>
    </main>
    <footer>
      <small>
        <p><b>Made with</b></p>
        <p><a href="https://github.com/ekelen/tarot-api">tarot-api</a> by <a href="https://github.com/ekelen">ekelen</a></p>
        <p><a href="https://luciellaes.itch.io/rider-waite-smith-tarot-cards-cc0">Rider-Waite Smith Tarot Cards (CC0)</a> by Luciella Scarlett</p>
        <p>Created using NodeJS and vanilla javascript. Do your own research on cards and meanings.</p>
      </small>
    </footer>
  </body>
  <link rel="stylesheet" href="/css/main.css">
  <script>
    var board = document.querySelector("#board");

    function fetchCards(count) {
      fetch(`./api/v1/cards/random?n=${count}`)
      .then(function (response) {
        return response.json();
      })
      .then(function (response) {
        // handle ten random cards
        board.innerHTML = "";
        var cards = response.cards;
        cards.forEach((card) => {
          createCardView(card)
        });
      })
      .catch(function (error) {
        // handle what went wrong
      });
    }

    function createCardView(card) {
      var img = document.createElement("img");
      var title = document.createElement("p");
      var span = document.createElement("span");

      span.append(img)
      span.append(title)

      title.textContent = card.name
      setTimeout(() => {
        span.className = 'active'
      }, 300)
      img.src = card.image
      img.alt = card.name

      board.append(span)
    }

    function drawOneFromApi(e) {
      if(!confirm("Confirm your query?")) {
        return false;
      }
      fetchCards(1)
    }

    function drawThreeFromApi(e) {
      if(!confirm("Confirm your query?")) {
        return false;
      }
      fetchCards(3)
    }

    function drawFiveFromApi(e) {
      if(!confirm("Confirm your query?")) {
        return false;
      }
      fetchCards(5)
    }

    document.querySelector("#one").addEventListener("click", drawOneFromApi);
    document.querySelector("#three").addEventListener("click", drawThreeFromApi);
    document.querySelector("#five").addEventListener("click", drawFiveFromApi);
  </script>
</html>
